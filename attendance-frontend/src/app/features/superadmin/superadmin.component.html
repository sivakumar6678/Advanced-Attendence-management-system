<div class="container">
    <h2>SuperAdmin Panel</h2>
  
    <!-- Login Section -->
    <div *ngIf="!isLoggedIn">
      <h3>Login</h3>
      <input type="email" placeholder="Email" [(ngModel)]="email">
      <input type="password" placeholder="Password" [(ngModel)]="password">
      <button (click)="login()">Login</button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>
  
    <!-- SuperAdmin Dashboard -->
    <div *ngIf="isLoggedIn">
      <button (click)="logout()">Logout</button>
  
      <!-- Faculty List -->
      <h3>Faculty List</h3>
      <table>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Employee ID</th>
          <th>Registered</th>
        </tr>
        <tr *ngFor="let faculty of facultyList">
          <td>{{ faculty.name }}</td>
          <td>{{ faculty.email }}</td>
          <td>{{ faculty.employee_id }}</td>
          <td>{{ faculty.registered ? 'Yes' : 'No' }}</td>
        </tr>
      </table>
  
      <!-- Add Faculty -->
      <h3>Add Faculty</h3>
      <input type="text" placeholder="Name" [(ngModel)]="newFaculty.name">
      <input type="email" placeholder="Email" [(ngModel)]="newFaculty.email">
      <input type="text" placeholder="Employee ID" [(ngModel)]="newFaculty.employee_id">
      <button (click)="addFaculty()">Add Faculty</button>
  
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>
  </div>
