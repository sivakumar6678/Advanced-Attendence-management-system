<div class="auth-container mat-elevation-z8">
  <!-- Login Form -->
  <div *ngIf="!isLogin" class="login-form">
    <h2 mat-typography="headline-medium">Login</h2>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Student ID or Email</mat-label>
      <input matInput id="loginStudentIdOrEmail" type="text" [(ngModel)]="loginStudentIdOrEmail" placeholder="Enter your student ID or email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput id="loginPassword" type="password" [(ngModel)]="loginPassword" placeholder="Enter your password" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onLoginSubmit()">Login</button>
    <p>Donâ€™t have an account? <button mat-button color="accent" (click)="toggleForm()">Register</button></p>
  </div>

  <!-- Register Form -->
  <div *ngIf="isLogin" class="register-form">
    <h2 mat-typography="headline-medium">Register</h2>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Student ID</mat-label>
      <input matInput id="studentId" type="text" [(ngModel)]="studentId" placeholder="Enter your student ID" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput id="name" type="text" [(ngModel)]="name" placeholder="Enter your full name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput id="email" type="email" [(ngModel)]="email" placeholder="Enter your email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput id="password" type="password" [(ngModel)]="password" placeholder="Enter your password" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput id="confirmPassword" type="password" [(ngModel)]="confirmPassword" placeholder="Confirm your password" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Branch</mat-label>
      <input matInput id="branch" type="text" [(ngModel)]="branch" placeholder="Enter your branch" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Year</mat-label>
      <input matInput id="year" type="text" [(ngModel)]="year" placeholder="Enter your academic year" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Phone Number (Optional)</mat-label>
      <input matInput id="phoneNumber" type="text" [(ngModel)]="phoneNumber" placeholder="Enter your phone number (optional)" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Academic Year</mat-label>
      <input matInput id="academicYear" type="text" [(ngModel)]="academicYear" placeholder="Enter your academic year (e.g., 2021-2025)" />
    </mat-form-field>

    <mat-checkbox [(ngModel)]="isLateralEntry">Lateral Entry</mat-checkbox>

    <div class="face-recognition">
      <video id="videoInput" width="100%" autoplay></video>
      <button mat-raised-button color="accent" (click)="handleCapture()">Capture Face</button>
    </div>

    <button mat-raised-button color="primary" (click)="onRegisterSubmit()">Register</button>
    <p>Already have an account? <button mat-button color="accent" (click)="toggleForm()">Login</button></p>
  </div>
</div>
