    <h2>Ongoing Attendance Session</h2>
    <p><strong>Subject:</strong> {{ activeAttendanceSession.subject }}</p>
    <p><strong>Faculty:</strong> {{ activeAttendanceSession.faculty }}</p>
    <button class="mark-btn" (click)="markAttendance()">âœ… Mark Attendance</button>
  </div>
  
  <div *ngIf="!activeAttendanceSession" class="card no-session">
    <h2>No Active Attendance Sessions</h2>
    <p>Check back later.</p>
  </div>
