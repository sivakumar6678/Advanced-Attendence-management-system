<p-toolbar class="home-sticky-header" 
           [style]="{'background-color': 'var(--primary-color)', 'padding' : '0.5rem 2rem', 'margin-bottom' : 0}">
  <div class="p-toolbar-group-start proj-title">
    <span>Teacher Portal</span>
  </div>
  <div class="p-toolbar-group-end navbar-links">
    <div class="nav-links">
      <a pButton label="Home" routerLink="/" fragment="home"></a>
    </div>
  </div>
</p-toolbar>

<div class="crc-auth">
  <div class="crc-auth-container">
    <!-- Alerts -->
    <div *ngIf="alertMessage" class="alert" [ngClass]="alertType">
      {{ alertMessage }}
    </div>

    <!-- TabView for Login and Registration -->
    <p-tabView>
      <!-- Login Tab -->
      <p-tabPanel header="Login Teacher">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-container">
          <h3>Login Form</h3>
          <div class="input-group">
            <label for="loginEmail">Email</label>
            <input pInputText id="loginEmail" type="email" formControlName="email" required />
          </div>
          <div class="input-group">
            <label for="loginPassword">Password</label>
            <p-password id="loginPassword" 
                        [style]="{'width': '100%'}"            
                        formControlName="password" 
                        [toggleMask]="true"
                        [feedback]="false"
                        required>
            </p-password>
          </div>
          <p-button type="submit" label="Login" [disabled]="loginForm.invalid" class="submit-button"></p-button>
        </form>
      </p-tabPanel>

      <!-- Registration Tab -->
      <p-tabPanel header="Register Teacher">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="form-container">
          <h3>Registration Form</h3>
          <div class="input-group">
            <label for="fullName">Full Name</label>
            <input pInputText id="fullName" type="text" formControlName="fullName" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input pInputText id="email" type="email" formControlName="email" required />
          </div>
          <div class="input-group">
            <label for="branch">Branch</label>
            <p-dropdown id="branch" 
                        [options]="branchOptions" 
                        formControlName="branch" 
                        optionLabel="name" 
                        optionValue="id" 
                        [style]="{'width': '100%'}" 
                        required>
            </p-dropdown>
          </div>
          <div class="input-group">
            <label for="phoneNumber">Phone Number (Optional)</label>
            <input pInputText id="phoneNumber" type="text" formControlName="phoneNumber" />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <p-password id="password" 
                        [style]="{'width': '100%'}"            
                        formControlName="password" 
                        [toggleMask]="true"
                        required>
            </p-password>
          </div>
          <div class="input-group">
            <label for="employeeId">Employee ID</label>
            <input pInputText id="employeeId" type="text" formControlName="employeeId" required />
          </div>
          <div class="input-group">
            <label for="joinedDate">Joined Date</label>
            <input pInputText id="joinedDate" type="date" formControlName="joinedDate" required />
          </div>
          <p-button type="submit" label="Register" [disabled]="registerForm.invalid" class="submit-button"></p-button>
        </form>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
